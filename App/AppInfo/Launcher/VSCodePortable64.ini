[Launch]
ProgramExecutable=VSCode\Code.exe
CommandLineArguments=--user-data-dir="%PAL:DataDir%\user-data" --extensions-dir="%PAL:DataDir%\extensions"
DirectoryMoveOK=yes
SupportsUNC=yes

[Environment]
HOME=%PAL:PortableAppsDir%\GitPortable\Data\home
PATH=%PATH%;%PAL:PortableAppsDir%\GitPortable\App\Git\bin

[DirectoriesMove]
VSCode=%USERPROFILE%\.vscode

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\Code\Dictionaries
2=%APPDATA%\Code
